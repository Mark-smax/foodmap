<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>美食評論列表</title>
</head>
<body>
  <h1>餐廳評論</h1>
  <div id="reviews"></div>

  <script>
    // 用 fetch 抓資料
    fetch('http://localhost:8080/reviews/1')
      .then(response => response.json())
      .then(data => {
        const reviewsDiv = document.getElementById('reviews');
        if(data.length === 0){
          reviewsDiv.innerHTML = '<p>目前沒有評論</p>';
          return;
        }

        // 把資料轉成 HTML
        let html = '<ul>';
        data.forEach(review => {
          html += `<li>評分: ${review.rating}，留言: ${review.comment}，時間: ${review.createdTime}</li>`;
        });
        html += '</ul>';

        reviewsDiv.innerHTML = html;
      })
      .catch(error => {
        console.error('抓資料錯誤:', error);
        document.getElementById('reviews').innerHTML = '<p>載入評論失敗</p>';
      });
  </script>
</body>
</html>
