<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>登入</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>

	<div class="container">
		<h1>登入</h1>

		<div class="card">
			<div class="card-header">請輸入Email和密碼</div>
			<div class="card-body">
			
				<form th:action="@{/member/loginPost}" method="post" th:if="!${loggingEmail}">
					<input class="form-control" type="email" name="memberEmail" placeholder="請輸入Email" required /> <br> 
					<input class="form-control" type="password" name="memberPassword" placeholder="請輸入密碼" required /> <br> 
					<input class="btn btn-primary" value="送出" type="submit" />
				</form>
				
				<form th:action="@{/member/loginPost}" method="post" th:if="${loggingEmail}">
					<input class="form-control" type="email" name="memberEmail" placeholder="請輸入Email" required th:value="${loggingEmail}"/>
					<span th:if="${loginFirst}" th:text="${loginFirst}"></span> <br> 
					<input class="form-control" type="password" name="memberPassword" placeholder="請輸入密碼" required /> <br> 
					<input class="btn btn-primary" value="送出" type="submit" />
				</form>

			</div>
		</div>

	</div>
</body>
</html>
