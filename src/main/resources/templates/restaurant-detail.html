<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>餐廳詳細資訊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .photo-preview img {
      max-width: 150px;
      margin: 5px;
      border-radius: 10px;
    }
    .review-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body class="container py-4">
  <div th:replace="~{layout/navbar}"></div>

  <h1 class="mb-3" th:text="${restaurant.name}">餐廳名稱</h1>  
  <p><strong>關鍵字：</strong>
    <span th:each="tag : ${#strings.arraySplit(restaurant.keywords, ',')}"
          class="badge bg-secondary me-1" th:text="${tag}">標籤</span>
  </p>

  <!-- ✅ 管理員操作區塊 -->
  <div th:block th:if="${session.loginMemberRoles == 'ADMIN'}" class="mt-3">
    <a th:href="@{/admin/restaurant/edit/{id}(id=${restaurant.id})}" class="btn btn-warning">修改餐廳資訊</a>
    <form th:action="@{/admin/restaurant/delete/{id}(id=${restaurant.id})}" method="post" class="d-inline"
          onsubmit="return confirm('確定要刪除這筆餐廳資料嗎？');">
      <button type="submit" class="btn btn-danger">刪除餐廳</button>
    </form>
  </div>

  <!-- 收藏按鈕 -->
  <form th:action="@{/restaurant/favorite}" method="post" class="mt-3">
    <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
    <button type="submit" th:text="${favorite} ? '取消收藏' : '加入收藏'" class="btn btn-outline-danger"></button>
  </form>
  
  <br>
  <p><strong>地址：</strong><span th:text="${restaurant.address}">地址</span></p>
  <p><strong>電話：</strong><span th:text="${restaurant.phone}">電話</span></p>
  <p class="card-text">👤 上傳者：<span th:text="${restaurant.uploaderNickname}"></span></p>
  <p><strong>平均星等：</strong>
    <span th:if="${#lists.size(reviews) > 0}"
          th:classappend="${restaurant.avgRating >= 4.5} ? 'text-warning fw-bold' : ''"
          th:text="${restaurant.avgRating}">4.2</span>
    <span th:if="${#lists.size(reviews) == 0}">未評分</span>
    （<span th:text="${#lists.size(reviews)}">0</span> 則評論）
  </p>

  <p><strong>收藏狀態：</strong>
    <span th:text="${favorite} ? '已收藏' : '尚未收藏'">尚未收藏</span>
  </p>

  <h4 class="mt-4">店家照片</h4>
  <div class="photo-preview">
    <img th:each="photo : ${photos}" th:src="'data:image/jpeg;base64,' + ${photo}" alt="餐廳照片" />
  </div>

  <h4 class="mt-4">網友評論</h4>
  <div class="mt-2">
    <div class="review-item" th:each="r, stat : ${reviews}">
      <p><strong>暱稱：</strong><span th:text="${r.memberNickName}">訪客</span></p>
      <p><strong>星等：</strong><span th:text="${r.rating}">4</span></p>

      <!-- ✅ 隱藏評論 -->
      <div th:if="${r.isHidden == true}">
  <p th:if="${loginMemberId == r.memberId or session.loginMemberRoles.displayName == '管理員'}">
    <i class="text-muted">此留言已被管理員設為隱藏：</i><br>
    <i th:text="${r.comment}"></i>
  </p>
  <p th:if="${!(loginMemberId == r.memberId or session.loginMemberRoles.displayName == '管理員')}">
    <i class="text-muted">此留言已被管理員隱藏</i>
  </p>

  <!-- ✅ 管理員取消隱藏按鈕 -->
  <div th:if="${session.loginMemberRoles.displayName == '管理員'}">
    <form th:action="@{/review/unhide}" method="post" class="d-inline mt-2">
      <input type="hidden" name="reviewId" th:value="${r.id}" />
      <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
      <button type="submit" class="btn btn-sm btn-secondary">取消隱藏</button>
    </form>
  </div>
</div>

      

      <!-- ✅ 正常顯示評論 -->
      <div th:if="${r.isHidden != true}">
        <p th:text="${r.comment}">評論內容</p>
        <div th:if="${session.loginMemberRoles.displayName == '管理員'}">
          <form th:action="@{/review/hide}" method="post" class="d-inline ms-2">
            <input type="hidden" name="reviewId" th:value="${r.id}" />
            <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
            <button type="submit" class="btn btn-sm btn-warning">設為隱藏</button>
          </form>
        </div>
      </div>

      <p class="text-muted"><span th:text="${reviewTimes[stat.index]}">評論時間</span></p>

      <!-- ✅ 編輯與刪除：僅本人可見 -->
      <div th:if="${loginMemberId != null and loginMemberId == r.memberId}">
        <form th:action="@{/review/edit}" method="post" class="d-inline">
          <input type="hidden" name="reviewId" th:value="${r.id}" />
          <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
          <input type="number" name="rating" min="1" max="5" th:value="${r.rating}" required class="form-control d-inline w-auto" />
          <input type="text" name="comment" th:value="${r.comment}" required class="form-control d-inline w-auto" />
          <button type="submit" class="btn btn-sm btn-success">更新</button>
        </form>
        <form th:action="@{/review/delete}" method="post" class="d-inline ms-2">
          <input type="hidden" name="reviewId" th:value="${r.id}" />
          <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('確定刪除這則評論？');">刪除</button>
        </form>
      </div>
    </div>

    <p th:if="${#lists.isEmpty(reviews)}" class="text-muted">目前尚無評論</p>
  </div>
  <hr class="my-4">

  <h4>我要評論</h4>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}">錯誤訊息</div>

  <form th:action="@{/restaurant/review}" method="post">
    <input type="hidden" name="restaurantId" th:value="${restaurant.id}" />
    <div class="mb-2">
      <label>星等：</label>
      <select name="rating" class="form-select w-auto" required>
        <option value="">請選擇</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★</option>
        <option value="3">★★★</option>
        <option value="2">★★</option>
        <option value="1">★</option>
      </select>
    </div>
    <div class="mb-2">
      <label>評論內容：</label><br>
      <textarea name="comment" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">送出評論</button>
  </form>
</body>
</html>
