<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新增餐廳</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
	<div th:replace="~{layout/navbar}"></div>


	<div class="container"></div>
  <h2 class="mb-4">新增餐廳資料（管理員）</h2>
  <form th:action="@{/admin/restaurant/create}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">店名</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">地址</label>
      <input type="text" class="form-control" name="address" required>
    </div>
    <div class="mb-3">
      <label class="form-label">電話</label>
      <input type="text" class="form-control" name="phone" required>
    </div>
    <div class="mb-3">
      <label class="form-label">縣市</label>
      <select class="form-select" name="county" required>
        <option value="">請選擇</option>
        <option>台北市</option>
        <option>新北市</option>
        <option>桃園市</option>
        <option>台中市</option>
        <option>台南市</option>
        <option>高雄市</option>
        <option>屏東縣</option>
        <option>花蓮縣</option>
        <option>台東縣</option>
        <!-- 可再加其他 -->
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">分類（可複選）</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="type" value="小吃">
        <label class="form-check-label">小吃</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="type" value="甜點">
        <label class="form-check-label">甜點</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="type" value="飲料">
        <label class="form-check-label">飲料</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">店家照片（最多 5 張）</label>
      <input type="file" class="form-control" name="photos" multiple accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">新增餐廳</button>
  </form>
</body>
</html>
