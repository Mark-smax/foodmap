<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>修改員工資料頁面</title>
</head>
<body>
<div th:replace="~{layout/navbar}"></div>
<div class="container">
<h1>修改員工資料頁面</h1>


<div th:text=" ${errorMsg} ? ${errorMsg}"></div>


<div th:text=" ${employee} ? ${employee.name}"></div>


<form th:if="${employee}" th:action="@{/employee/updatePost}" method="post">


     <input name="id" th:value="${employee.id}" hidden="true" />


  姓名 : <input name="name" th:value="${employee.name}" placeholder="請輸入姓名" required />
 <br>
 Email : <input name="email" th:value="${employee.email}" placeholder="請輸入 Email" required />
 <br>
 年資 : <input name="jobAge" th:value="${employee.jobAge}" placeholder="請輸入年資" type="number" min="0" max="60" required />
 <br>
  <input type="submit" value="送出" />
  
</form>


</div>
</body>
</html>
