<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編輯餐廳</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container py-4">
	<div th:replace="~{layout/navbar}"></div>

	<h2 class="mb-4">編輯餐廳資料（管理員）</h2>

	<form th:action="@{/admin/restaurant/update}" method="post">
		<input type="hidden" name="id" th:value="${restaurant.id}" />

		<div class="mb-3">
			<label class="form-label">店名</label> <input type="text"
				class="form-control" name="name" th:value="${restaurant.name}"
				required>
		</div>

		<div class="mb-3">
			<label class="form-label">地址</label> <input type="text"
				class="form-control" name="address" th:value="${restaurant.address}"
				required>
		</div>

		<div class="mb-3">
			<label class="form-label">電話</label> <input type="text"
				class="form-control" name="phone" th:value="${restaurant.phone}"
				required>
		</div>

		<div class="mb-3">
			<label class="form-label">縣市</label> <select class="form-select"
				name="county" required>
				<option value="">請選擇</option>
				<option th:selected="${restaurant.county == '台北市'}">台北市</option>
				<option th:selected="${restaurant.county == '新北市'}">新北市</option>
				<option th:selected="${restaurant.county == '基隆市'}">基隆市</option>
				<option th:selected="${restaurant.county == '桃園市'}">桃園市</option>
				<option th:selected="${restaurant.county == '新竹市'}">新竹市</option>
				<option th:selected="${restaurant.county == '新竹縣'}">新竹縣</option>
				<option th:selected="${restaurant.county == '苗栗縣'}">苗栗縣</option>
				<option th:selected="${restaurant.county == '台中市'}">台中市</option>
				<option th:selected="${restaurant.county == '彰化縣'}">彰化縣</option>
				<option th:selected="${restaurant.county == '南投縣'}">南投縣</option>
				<option th:selected="${restaurant.county == '雲林縣'}">雲林縣</option>
				<option th:selected="${restaurant.county == '嘉義市'}">嘉義市</option>
				<option th:selected="${restaurant.county == '嘉義縣'}">嘉義縣</option>
				<option th:selected="${restaurant.county == '台南市'}">台南市</option>
				<option th:selected="${restaurant.county == '高雄市'}">高雄市</option>
				<option th:selected="${restaurant.county == '屏東縣'}">屏東縣</option>
				<option th:selected="${restaurant.county == '台東縣'}">台東縣</option>
				<option th:selected="${restaurant.county == '花蓮縣'}">花蓮縣</option>
				<option th:selected="${restaurant.county == '宜蘭縣'}">宜蘭縣</option>
				<option th:selected="${restaurant.county == '澎湖縣'}">澎湖縣</option>
				<option th:selected="${restaurant.county == '金門縣'}">金門縣</option>
				<option th:selected="${restaurant.county == '連江縣'}">連江縣</option>
			</select>
		</div>

		<div class="mb-3">
			
				<label class="form-label">分類（可複選）</label><br>
				<div class="form-check form-check-inline"
					th:each="opt : ${#strings.arraySplit('早餐,早午餐,午餐,下午茶,小吃,晚餐,甜點,冰品,銅板美食', ',')}">
					<input class="form-check-input" type="checkbox" name="type"
						th:value="${opt}"
						th:checked="${#strings.contains(restaurant.type, opt)}"> <label
						class="form-check-label" th:text="${opt}">分類</label>
				</div>
			</div>
		</div>

		<div class="mb-3">
			<label class="form-label">關鍵字（用空白隔開）</label> <input type="text"
				class="form-control" name="keywords"
				th:value="${restaurant.keywords}">
		</div>

		<button type="submit" class="btn btn-primary">儲存修改</button>
		<a th:href="@{/}" class="btn btn-secondary ms-2">返回首頁</a>
	</form>
</body>
</html>
