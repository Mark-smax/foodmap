<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">MyAPP</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/foodmap}">美食地圖</a>
					</li>

					<li class="nav-item"
						th:if="${session.loginMemberRoles != null and session.loginMemberRoles.getDisplayName() == '管理員'}">
						<a class="nav-link" th:href="@{/admin/restaurant/create}">新增美食地圖</a>
					</li>
					<li class="nav-item"
						th:if="${session.loginMemberRoles} ? ${session.loginMemberRoles.toString().contains('MERCHANT')} : false">
						<a class="nav-link" th:href="@{/merchant/restaurant/mine}">商家中心</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/notifications}"> 通知 <span
							class="badge bg-danger ms-1" th:if="${unreadCount > 0}"
							th:text="${unreadCount}">0</span>
					</a></li>

					<li class="nav-item" th:if="!${session.loginMemberName}"><a
						class="nav-link" th:href="@{/member/add}">註冊</a></li>
					<li class="nav-item" th:if="!${session.loginMemberName}"><a
						class="nav-link" th:href="@{/member/login}">登入</a></li>
					<li class="nav-item" th:if="${session.loginMemberName}"><a
						class="nav-link" th:href="@{/logout}">登出</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
