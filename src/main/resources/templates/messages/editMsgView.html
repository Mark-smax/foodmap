<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>編輯畫面</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>


	<div class="container">
		<h1>編輯訊息</h1>


		<div class="card">
			<div class="card-header">編輯訊息</div>
			<div class="card-body">
				<form th:if="${msgOptional.isPresent}" th:action="@{/msg/editPost}" method="post">
              
					<input class="form-control" th:value="${msgOptional.get.text}" name="text" required /> <br> <input
						class="btn btn-primary" value="送出" type="submit" />
				</form>
				<div th:text="${updateSuccessMsg} ? ${updateSuccessMsg}"></div>
				<div th:text="${errorMsg} ? ${errorMsg}"></div>
			</div>
		</div>






	</div>




</body>
</html>
