<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>我的資訊</title>
</head>
<body>
<div th:replace="~{layout/navbar}"></div>


<div class="container">


<h1>我的資訊</h1>


<div th:if="! ${usersDetail}" class="card">
  <div class="card-header">
    請填入資訊
  </div>
  <div class="card-body">
   <form th:action="@{/users/detailPost}" method="post">
   
    <input class="form-control" name="address" placeholder="地址" required />
    <br>
    
    <input class="form-control" name="phone" placeholder="電話" required />
    <br>
    
     <input class="form-control" name="cardNumber" placeholder="卡號" required />
    <br>
     <input class="btn btn-primary" value="送出" type="submit" />
   </form> 
   
   <div th:text="${okMsg} ? ${okMsg}"></div>
  </div>
  
</div>








<div th:if="${usersDetail}" class="card">
  <div class="card-header">
    請填入資訊
  </div>
  <div class="card-body">
   <form th:action="@{/users/detailPost}" method="post">
   
    <input class="form-control" th:value="${usersDetail.address}" name="address" placeholder="地址" required />
    <br>
    
    <input class="form-control" th:value="${usersDetail.phone}" name="phone" placeholder="電話" required />
    <br>
    
     <input class="form-control" th:value="${usersDetail.cardNumber}"  name="cardNumber" placeholder="卡號" required />
    <br>
     <input class="btn btn-primary" value="送出" type="submit" />
   </form> 
   
   <div th:text="${okMsg} ? ${okMsg}"></div>
  </div>
  
</div>






</div>


</body>
</html>
